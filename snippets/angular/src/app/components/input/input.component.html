<div class="form-input">
  <div *ngIf="icon" class="icon">
    <fa-icon [icon]="icon"></fa-icon>
  </div>
  <input [formControl]="form"
    class="input"
    (keydown.Space)="$event.stopImmediatePropagation();"
    [type]="_type"
    [placeholder]="placeholder || label"
    [disabled]="disabled"
    [name]="name">
</div>
